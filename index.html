<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Col</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onclick="selected()" id = "selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    Enter Hex Code here: 
    <input type="text" placeholder="ex: #A448FA" id="ColorInput">
    <button type="button" onclick="getInput();">Confirm</button>
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
